<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/styles.css"> <!-- Link to your new CSS file -->
</head>
<body>

<div id="chat-box" class="shadow-sm">
    <div class="message bot"></div>
</div>

<div id="input-box" class="input-group">
    <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." autofocus>
    <div class="input-group-append">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
</div>



<script src="/static/script.js"></script>


</body>
</html>
